<div class="slider">
  <div class="slide">
    <div class="slide-bg">
      <img
        src="https://image.tmdb.org/t/p/original/nnFgBA6nR0pHorxdFaDvdY4nVHL.jpg"
        alt=""
      />
    </div>
    <div class="slide-pane">
      <h2 class="title">Slider Title</h2>
      <div class="meta mb-4">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>8.7</span>
          <span>/10</span>
        </div>
        <div class="votes mb-1">
          <i class="pi pi-users"></i>
          <span>4433</span>
        </div>
        <div class="release-date">
          <i class="pi pi-calendar"></i>
          <span>20.06.2024</span>
        </div>
      </div>
      <div class="description">some text will go here</div>
    </div>
  </div>
</div>
<div *ngIf="movies.length > 5">{{movies.length}}</div>
<pre>{{ movies | json }}</pre>
