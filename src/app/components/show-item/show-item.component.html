{{showType + 'dasdasdasasdadadasa'}}
<a class="show-item" *ngIf="showItem" [routerLink]="'/detail/' + showItem.id">
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average }}/10</span>
  </div>
  <div class="show-item-image">
    <img
      *ngIf="showItem.poster_path; else defaultMoviePhoto"
      [src]="imageBaseUrl + '/w500/' + showItem.poster_path"
      [alt]="showItem.title"
    />
  </div>
  <div class="show-item-title">{{ showItem.original_title }}</div>
</a>

<ng-template #defaultMoviePhoto>
  <img src="/assets/images/actor.jpg" alt="No Picture Image" />
</ng-template>
