<div class="container">
  <div class="grid">
    <div class="col-12 genre-links">
      <ng-container *ngIf="genres">
        <a
          *ngFor="let genre of genres"
          [routerLink]="'/genres/' + genre.id"
          role="button"
          aria-hidden="true"
        >
          {{ genre.name }}
        </a>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="shows">
    <div class="grid">
      <div class="col-6 md:col-4 lg:col-2" *ngFor="let show of shows">
        <app-show-item [showItem]="show"></app-show-item>
      </div>
      <div class="col-12">
        <p-paginator
          (onPageChange)="pageChanged($event)"
          [rows]="20"
          [totalRecords]="totalResults"
        ></p-paginator>
      </div>
    </div>
  </ng-container>
</div>
